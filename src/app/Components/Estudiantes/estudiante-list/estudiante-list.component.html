<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3>Listado de Estudiantes</h3>
    <a routerLink="/estudiantes/nuevo" class="btn btn-primary btn-sm">
      <i class="fa fa-plus"></i> Nuevo Estudiante
    </a>
  </div>
  <div class="card-body">
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div *ngIf="!loading && !error">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Materias</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let estudiante of estudiantes">
              <td>{{ estudiante.id }}</td>
              <td>{{ estudiante.nombre }}</td>
              <td>{{ estudiante.email }}</td>
              <td>{{ getNombresMaterias(estudiante.materiaIds) }}</td>
              <td>
                <button (click)="verDetalle(estudiante.id)" class="btn btn-info btn-sm mr-1">
                  <i class="fa fa-eye"></i> Ver
                </button>
                <button (click)="editarEstudiante(estudiante.id)" class="btn btn-warning btn-sm mr-1">
                  <i class="fa fa-edit"></i> Editar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
